<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="window">
            <div class="previous-number">12345</div>
            <div class="operand">+</div>
            <div class="current-number">678910</div>
        </div>

        <div class="buttons">
            <button class="ce">CE</button>
            <button class="input">DEL</button>
            <button class="input">÷</button>
            <button class="input">7</button>
            <button class="input">8</button>
            <button class="input">9</button>
            <button class="input">x</button>
            <button class="input">4</button>
            <button class="input">5</button>
            <button class="input">6</button>
            <button class="input">-</button>
            <button class="input">1</button>
            <button class="input">2</button>
            <button class="input">3</button>
            <button class="input">+</button>
            <button class="input">.</button>
            <button class="input">0</button>
            <button class="equals">=</button>
        </div>

    </div>
    
    
<footer>
    Designed and Built by: Bohdan Mykytey 2019 Ⓡ
</footer>
</body>

<link rel="jsFile" href="main.js">
</html>
